
<ion-header>

  <ion-navbar>
    <ion-title>Tramitacao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="tramitar(item.id)">
     
      <ion-thumbnail item-start>
        <img src="{{url}}/relatorio{{item.id}}-{{1}}.jpg">
        <br>
        <img src="{{url}}/relatorio{{item.id}}-{{2}}.jpg">
      </ion-thumbnail>
     
      <ion-thumbnail item-start>
        <img src="{{url}}/relatorio{{item.id}}-{{3}}.jpg">
        <br>
        <img src="{{url}}/relatorio{{item.id}}-{{4}}.jpg">
      </ion-thumbnail>
      
      <p>Numero Relatorio: {{ item.id }}</p>      
      <p>Regiao:{{ item.regiao }}</p>
      <p>Bairro:{{ item.bairro }}</p>
      <p>Rua:{{ item.rua }}</p>
      <p>Vistoria:{{ item.vistoria }}</p>
      <p>Observacao: {{ item.observacao }}</p>        
         
       <p>Ocorrencia:{{ item.ocorrencia}}</p>
     
      
      
    </button>
  </ion-list>
  </ion-content>
