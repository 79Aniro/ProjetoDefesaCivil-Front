<ion-header>

  <ion-navbar>
    <ion-title>Rua </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <ion-searchbar placeholder="Digite parte no nome da Rua" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let rua of ruas" (click)="send(rua,rua.nome)">
      {{ rua.nome}}
    </ion-item>
  </ion-list>


</ion-content>
