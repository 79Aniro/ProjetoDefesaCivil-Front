<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Trocar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form>
    <ion-item>
    
    <ion-label floating>Email</ion-label>
    <ion-input  [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    
    
    </ion-item>
    <br><br>
    <ion-item>
    
      <ion-label floating> Nova Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      
      
      </ion-item>
    
      <br><br>
    
    
    
      <button ion-button full (click)="trocarSenha()" >Gravar</button>
      <br><br>
    
      <br>
      <br>
      
      
    
    </form>

</ion-content>
