<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
    <ion-title>Relatorios-Gerar PDF</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)=" buscarRelatoriosIdRel(item.id)" >
     
      <ion-thumbnail item-start>
        <img src="https://s3-sa-east-1.amazonaws.com/projeto-defesacivil-sjc/relatorio{{item.id}}-{{1}}.jpg">
        <br>
        <img src="https://s3-sa-east-1.amazonaws.com/projeto-defesacivil-sjc/relatorio{{item.id}}-{{2}}.jpg">
      </ion-thumbnail>
     
      <ion-thumbnail item-start>
        <img src="https://s3-sa-east-1.amazonaws.com/projeto-defesacivil-sjc/relatorio{{item.id}}-{{3}}.jpg">
        <br>
        <img src="https://s3-sa-east-1.amazonaws.com/projeto-defesacivil-sjc/relatorio{{item.id}}-{{4}}.jpg">
      </ion-thumbnail>
      
      <p>Numero Relatorio: {{ item.id }}</p>      
      <p>Regiao:{{ item.regiao }}</p>
      <p>Bairro:{{ item.bairro }}</p>
      <p>Rua:{{ item.rua }}</p>
      <p>Vistoria:{{ item.vistoria }}</p>
      <p>Observacao: {{ item.observacao }}</p>        
         
  
     
      
      
    </button>
  </ion-list>
  </ion-content>
