<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
    <ion-title>Relatorios-Gerar PDF</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)=" buscarRelatoriosIdRel(item.id)" >
     
      <h1>Relatorio: {{ item.id }}</h1>  
      <p>Ocorrencia:{{ item.ocorrencia}}</p>  
      <ion-item >   
        <ion-thumbnail item-start>
          <img src="{{url}}/relatorio{{item.id}}-{{1}}.jpg">
          <br>
          <img src="{{url}}/relatorio{{item.id}}-{{2}}.jpg">
        </ion-thumbnail>
       
        <ion-thumbnail item-start>
          <img src="{{url}}/relatorio{{item.id}}-{{3}}.jpg">
          <br>
          <img src="{{url}}/relatorio{{item.id}}-{{4}}.jpg">
        </ion-thumbnail>
      </ion-item>
     
          
      <p>Regiao:{{ item.regiao }}</p>
      <p>Bairro:{{ item.bairro }}</p>
      <p>Rua:{{ item.rua }}</p>
      <ion-item text-wrap> <p>Vistoria:{{ item.vistoria }}</p> </ion-item>
      <ion-item text-wrap> <p>Observacao: {{ item.observacao }}</p>   </ion-item>        
         
  
     
      
      
    </button>
  </ion-list>
  </ion-content>
