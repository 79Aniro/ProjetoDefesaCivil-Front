
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
    <ion-title>Ocorrencias Abertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="abreRelatorios(item.id)">
   
    <ion-item text-wrap>   <h2 id="paragrafo">Selecione ocorrencia para inserir relatorio</h2></ion-item> 
    <h2>Ocorrencia: {{ item.id }}</h2>
    <h2>Data Abertura:{{ item.dataAbertura }}</h2>
    <h2>Data Atendimento:{{ item.dataAtendimento }}</h2>
    <h2>Tipo Ocorrencia:{{ item.tipo}}</h2>
    <h2>Origem :{{ item.origem }}</h2>
    <h2>Status: {{ item.status }}</h2>
    <h2>Historico:{{ item.historicoInicial}}</h2>
    <h2>Regiao:{{ item.regiao}}</h2>
    <h2>Bairro:{{ item.bairro}}</h2>
    <h2>Rua:{{ item.rua}}</h2>
    
    <h2>Numero:{{ item.numeroLocal}}</h2>
    
    
  </button>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
