<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>Insere Relatorio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="insereRelatorio(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Vistoria</ion-label>
      <ion-textarea rows="6" t formControlName="vistoria" type="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Observação</ion-label>
      <ion-input formControlName="observacao" type="text"></ion-input>
    </ion-item>
    <br> <br> <br><br>
    <button type="submit" ion-button full>Gravar</button>
  </form>
</ion-content>
